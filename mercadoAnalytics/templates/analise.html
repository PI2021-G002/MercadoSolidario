{% extends "base.html" %}

{% load mathfilters %}

{% block conteudo %}   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div class="container text-center">
	<div class="row">
		<div class="col-sm-12">
			<h1>Mercado Solidário Analytics.</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<div class="list-group">
			  <a href="{% url 'AcompanhamentoProdutos' %}" class="list-group-item list-group-item-action" aria-current="true">
				Acompanhamento Produtos
			  </a>
			  <a href="{% url 'PrevisaoProximoAtendimento' %}" class="list-group-item list-group-item-action">Previsão Próximo Atendimento</a>
			  <a href="{% url 'AtendimentoAnterior' %}" class="list-group-item list-group-item-action">Atendimentos Anteriores</a>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="card">
			  <div class="card-body">
				<h5 class="card-title">Total produtos doados.</h5>
				<img src="data:image/png;base64,{{ data_prod }}" class="img-thumbnail" alt="Total produtos doados durante último atendimento.">
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Total produtos doados por categoria.</h5>
					<img src="data:image/png;base64,{{ data_cat }}" class="img-thumbnail" alt="Total de produtos doados no último atendimento agrupados por categoria.">
				</div>
			</div>
		</div>
	</div>
</div> 
{% endblock conteudo %}
